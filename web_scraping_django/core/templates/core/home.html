<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7e0e0;
            box-sizing: border-box;
        }

        #main {
            text-align: center;
            padding-top: 100px;
            margin: 0 auto;
            max-width: 1000px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: rgb(159, 70, 10);
            text-align: center;
        }
        
        button {
            width: 30%;
            border-radius: 5px;
            background-color: rgb(159, 70, 10);
            color: #ccc;
            padding: 5px;
            border: 2px solid rgb(159, 70, 10);
            text-transform: uppercase;
        }

        button:hover {
            background-color: rgb(122,60,19);
        }

        form {
            margin-top: 30px;
        }

        input[type='text'] {
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            height: 50px;
            width: 850px;   
            outline: rgb(144,73,25);
            border: 2px solid rgb(159,70,10);
        }

    </style>
</head>
<body>
    <div id="main">
        <h1>Search for Jumia Products</h1>
        <form method="get">
            <div>
                <label for="search"></label>
                <input type="text" name="search" id="search" value="{{ request.GET.product }}" placeholder="Search for product">
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
